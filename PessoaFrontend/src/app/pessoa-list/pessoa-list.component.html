<div class="container mt-4">
  <h2 class="text-center mb-4">Sistema de Gerenciamento de Pessoas</h2>

  <button class="btn btn-primary mb-3" (click)="openAddModal()">
    ➕ Adicionar Pessoa
  </button>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.nome }}</td>
      </ng-container>

      <!-- Idade -->
      <ng-container matColumnDef="idade">
        <th mat-header-cell *matHeaderCellDef>Idade</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.idade }}</td>
      </ng-container>

      <!-- Estado Civil -->
      <ng-container matColumnDef="estadoCivil">
        <th mat-header-cell *matHeaderCellDef>Estado Civil</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.estadoCivil }}</td>
      </ng-container>

      <!-- CPF -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.cpf }}</td>
      </ng-container>

      <!-- Cidade -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef>Cidade</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.cidade }}</td>
      </ng-container>

      <!-- Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.estado }}</td>
      </ng-container>

      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let pessoa">
          <div class="d-flex gap-2 justify-content-center">
            <button class="btn btn-outline-light"(click)="openEditModal(pessoa)">✏️</button>
            <button class="btn btn-outline-light" (click)="delete(pessoa.id)">🗑️</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Paginação -->
  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
